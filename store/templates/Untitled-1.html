<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
    }
    .sidebar {
        width: 10%;
        background-color: #f4f4f4;
        padding: 20px;
    }
    .main-content {
        width: 80%;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
    }
    .card {
        width: calc(33% - 20px);
        margin: 10px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }
    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .card .info {
        padding: 20px;
    }
    .card .info h2 {
        margin: 0;
    }
    .card .info p {
        margin: 5px 0;
    }
</style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h2>Sidebar</h2>
        <!-- Sidebar content goes here -->
    </div>
    <div class="main-content">
        <!-- Card 1 -->
        <div class="card">
            <img src="item1.jpg" alt="Item 1">
            <div class="info">
                <h2>Item 1</h2>
                <p>Description of Item 1</p>
                <p>$19.99</p>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="card">
            <img src="item2.jpg" alt="Item 2">
            <div class="info">
                <h2>Item 2</h2>
                <p>Description of Item 2</p>
                <p>$24.99</p>
            </div>
        </div>
        <div class="card">
            <img src="item2.jpg" alt="Item 2">
            <div class="info">
                <h2>Item 2</h2>
                <p>Description of Item 2</p>
                <p>$24.99</p>
            </div>
        </div>
        <!-- Repeat the above structure for more cards -->
        <!-- Card 3 -->
        <!-- Card 4 -->
        <!-- Card 5 -->
        <!-- Card 6 -->
    </div>
</div>

</body>
</html>
